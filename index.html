    <canvas id="flipcanvas">
    </canvas> <br><br>

    <button onclick="bookclose()">Close the book</button>

    <script type = "text/javascript">
        console.log("Hello!")
      
      function changeColor(color) {
          document.getElementById("text").style.color = "red";
      }
            
      const book = { 
          color: "White", 
          fontcolor: "Black",
          title: "The Odyssey",
          pagenum: 1,
      }
            
      function colorchange(color) {
          book.color = color;
      }
            
      function fontcolorchange(fontcolor) {
          book.fontcolor = fontcolor;
      }
            
      function titlechange(title) {
          book.title = title;
      }
            
      function listElements() {
          console.log(Object.keys(book));
      }
            
      function changeOrange() {
          document.getElementById("bookimg").style.color = "Orange";
          book.color = "Orange";
      }
            
      function changeBack() {
          document.getElementById("bookimg").style.color = "Blue";
          book.color = "Blue";
      }
      
      setInterval(function(){ 
          document.getElementById("titl").innerHTML=book.title;
          document.getElementById("colo").innerHTML=book.color;
          document.getElementById("fontcolo").innerHTML=book.fontcolor;
          document.getElementById("pagenu").innerHTML=book.pagenum;
      }, 1000);
      
      var canvas = document.querySelector("canvas");
      canvas.width = 900;
      canvas.height = 500;
      
      var c = canvas.getContext("2d");
      console.log(canvas);
      
      
      c.fillRect(200,100,250,300);
      c.fillRect(450,100,250,300);
      c.fillStyle = "rgba(255, 255, 255, 1)"
      c.fillRect(225,125,225,250);
      c.fillRect(450,125,225,250);
      
      c.beginPath();
      c.moveTo(450, 125);
      c.lineTo(450, 375);
      c.stroke();
      
      var x = 200;
      var x2 = 200;
      var x3 = 450;
      var x4 = 300;
      var dx = 15;
      function bookclose() {
          requestAnimationFrame(bookclose);
          c.clearRect(0, 0, 900, 500);
      
          c.fillStyle = "rgba(0, 0, 0, 1)"
          c.fillRect(x2 + 250, 100, 250,300);
          if (x2 + 250 > 345){
              x2 -= dx;
          }
      
          c.fillStyle = "rgba(255, 255, 255, 1)"
          c.fillRect(x3,125,225,250);
          if (x3 > 345){
              x3 -= dx;
          }
      
          c.fillStyle = "rgba(0, 0, 0, 1)"
          c.fillRect(x, 100,250,300);
          if (x < 325){
              x += dx;
          }
      
          c.fillStyle = "rgba(255, 255, 255, 1)"
          c.fillText(book.title, x4, 150);
          if (x4 < 435){
              x4 += dx;
          }
      }
      
    </script>
