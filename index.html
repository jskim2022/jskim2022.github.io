<!DOCTYPE html>
<html>
  <head><title>Page 1</title></head>
  <body>
    
    <h1>Hello!</h1>
    
    <h2>
      My name is Joseph Song-Kim. <br>
      I look forward to working with all of you.
    </h2>
    
    <div id="text" onclick="changeColor()">
      Click me!
    </div>
    
    <script>
      console.log("Hello!")
      val = 0
      document.write(val)
      
      function changeColor() {
        document.getElementById("text").style.color = "red";
      }
      
      let book = { 
        color: "white", 
        colorchange: function(color) {this.color = color},
        fontcolor: "black",
        fontcolorchange: function(fontcolor) {this.fontcolor = fontcolor},
        title: "",
        titlechange: function(title) {this.title = title}
      }
    </script>
    
    <form>
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title" onsubmit="book.titlechange(title)"><br>
      <label for="color">Color:</label><br>
      <input type="text" id="color" name="color" onsubmit="book.colorchange(color)"><br>
      <label for="fontcolor">Font Color:</label><br>
      <input type="text" id="fontcolor" name="fontcolor" onsubmit="book.fontcolorchange(fontcolor)"><br>
      <input type="submit" value="Submit">
    </form>
    
    </body>
  </html>
