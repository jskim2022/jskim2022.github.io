<!DOCTYPE html>
<html>
  <head><title>Page 1</title></head>
  <body>
    
    <h1>Hello!</h1>
    
    <h2>
      My name is Joseph Song-Kim. <br>
      I look forward to working with all of you.
    </h2>
    
    <div id="text" onclick="changeColor()">
      Click me!
    </div>
    
    <script type = "text/javascript">
      console.log("Hello!")
      val = 0
      document.write(val)
      
      function changeColor() {
        document.getElementById("text").style.color = "red";
      }
      
      let book = { 
        color: "white", 
        colorchange: function(color) {this.color = color},
        fontcolor: "black",
        fontcolorchange: function(fontcolor) {this.fontcolor = fontcolor},
        title: "",
        titlechange: function(title) {this.title = title}
      }
        document.getElementById("titl").innerHTML = title;
        document.getElementById("colo").innerHTML = color;
        document.getElementById("fontcolo").innerHTML = fontcolor;
    </script>
    
    <form name = "titleForm" 
          action = "javascript:book.titlechange(title.value)"
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title"><br>
      <input type="submit">
    </form>
    
    <form name = "colorForm" 
          action = "javascript:book.colorchange(color.value)"
      <label for="color">Color:</label><br>
      <input type="text" id="color" name="color"><br>
      <input type="submit">
    </form>
    
    <form name = "fontcolorForm" 
          action = "javascript:book.fontcolorchange(fontcolor.value)">
      <label for="fontcolor">Font Color:</label><br>
      <input type="text" id="fontcolor" name="fontcolor"><br>
      <input type="submit">
    </form>

    <table>
      <tr>
        <th>Title</th>
        <th>Color</th>
        <th>Font Color</th>
      </tr>
      <tr>
        <td><span id="titl"></span></td>
        <td><span id="colo"></span></td>
        <td><span id="fontcolo"></span></td>
      </tr>
    </table>
    
    </body>
  </html>
